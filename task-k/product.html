<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumilapioiden vuokrauspalvelu</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>SUPER SNOW SHINE SHOVEL™</h1>
    <nav>
      <a href="index.html">About us</a>
      <a href="catalogue.html">View Catalogue</a>
      <a href="product.html">Make an Order</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Order Now!</h2>
      <form onsubmit="event.preventDefault(); window.location.href='thankyouforordering.html';">
        <!-- Full Name -->
        <div style="margin-bottom: 1rem;">
          <label for="fullname" style="display: block; margin-bottom: 0.5rem; color: #0b132b; font-weight: bold;">Full Name</label>
          <input type="text" id="fullname" name="fullname" required style="width: 100%; padding: 0.7rem; border: 1px solid #3a506b; border-radius: 5px; font-size: 1rem;">
        </div>

        <!-- Email Address -->
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem; color: #0b132b; font-weight: bold;">Email Address</label>
          <input type="email" id="email" name="email" required style="width: 100%; padding: 0.7rem; border: 1px solid #3a506b; border-radius: 5px; font-size: 1rem;">
        </div>

        <!-- Phone Number -->
        <div style="margin-bottom: 1rem;">
          <label for="phone" style="display: block; margin-bottom: 0.5rem; color: #0b132b; font-weight: bold;">Phone Number</label>
          <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 0.7rem; border: 1px solid #3a506b; border-radius: 5px; font-size: 1rem;">
        </div>

        <button type="submit" style="background: #3a506b; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: bold;">
          Submit Order
        </button>
        
        <!-- Rental Week -->
        <div style="margin-bottom: 1rem;">
          <label for="rental-week" style="display: block; margin-bottom: 0.5rem; color: #0b132b; font-weight: bold;">Rental Week</label>
          <input 
            type="week" 
            id="rental-week" 
            name="rental-week" 
            required 
            min="2025-W01" 
            max="2026-W52" 
            style="width: 100%; padding: 0.7rem; border: 1px solid #3a506b; border-radius: 5px; font-size: 1rem;">
        </div>
      </form>
    </section>
  </main>   

  <footer>
    <p>© 2025 Super Snow Shine Shovel™. All rights reserved.</p>
  </footer>
  <img src="example.jpg" alt="hidden-image" style="display:none;">
</body>
</html>
